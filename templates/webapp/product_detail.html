{% extends 'base.html' %}


{% load static %}

{% block body %}


 
        <!-- CONTENT START -->
        <div class="page-content">
            <!-- INNER PAGE BANNER -->
            <div class="sx-bnr-inr overlay-wraper bg-parallax bg-top-center"  data-stellar-background-ratio="0.5"  style="background-image:url({% static 'images/banner/3.jpg' %});">
            	<div class="overlay-main bg-black opacity-07"></div>
                <div class="container">
                    <div class="sx-bnr-inr-entry">
                    	<div class="banner-title-outer">
                        	<div class="banner-title-name">
                        		<h2 class="m-tb0">{{product_detail}}</h2>
                                <p></p>
                            </div>
                        </div>
                        <!-- BREADCRUMB ROW -->                            
                        
                            <div>
                                <ul class="sx-breadcrumb breadcrumb-style-2">
                                    <li><a href="/">Home</a></li>
                                    <li>{{product_detail}}</li>
                                </ul>
                            </div>
                        
                        <!-- BREADCRUMB ROW END -->                        
                    </div>
                </div>
            </div>
            <!-- INNER PAGE BANNER END -->
            
			<!-- SECTION CONTENT START -->
            <div class="section-full p-tb80 inner-page-padding">
            	<div class="container">
                   
                    
                    <!-- GALLERY CONTENT START -->
                     <ul  class="masonry-outer mfp-gallery work-grid row clearfix list-unstyled">
                     {% for details in product_list %}
                        <!-- COLUMNS 1 -->
                        <li class="masonry-item cat-1 col-lg-4 col-md-6 col-sm-12 m-b30">
                            <div class="sx-box   image-hover-block">
                                <div class="sx-thum-bx">
                                    <img src="{{ details.image.url }}" alt="">
                                </div>
                               
                                <a class="mfp-link" href="{{ details.image.url }}">
                                    <i class="fa fa-arrows-alt"></i>
                                </a>                                            
                           </div>
                        </li>
                     {% endfor %}                                  
                     </ul>
                    <!-- GALLERY CONTENT END -->
                    
                    
            	</div>

            
            </div>
            <!-- SECTION CONTENT END  -->

        </div>
        <!-- CONTENT END -->
        


{% endblock body %}
