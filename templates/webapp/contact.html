{% extends 'base.html' %}


{% load static %}


{% load bootstrap4 %}


{% block body %}


<section id="subheader" data-speed="8" data-type="background">
    <div class="container">
        <div class="row">
           
        </div>
    </div>
</section>
<!-- subheader close -->

<!-- content begin -->
<div id="content" class="no-top">
   

    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <form  action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form contact_form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    {% endbuttons %}

                </form>

               

            </div>

        </div>
    </div>
    <section id="de-map" aria-label="map-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="map-container map-fullwidth">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d497693.37040946196!2d77.73627!3d12.957164!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1378c8d47d43%3A0xf7389d42acdf0d27!2sMeraki%20Homz%20-%20Aristo%20Wardrobes%20and%20End%20to%20End%20Home%20interiors%20Bangalore!5e0!3m2!1sen!2sus!4v1691484808216!5m2!1sen!2sus" width="1200" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

   

{% endblock body %}
